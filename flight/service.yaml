apiVersion: v1
kind: Service
metadata:
  labels:
    app: flight
    application-system: airport-system
  namespace: airport-system
  name: flight
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: flight
  sessionAffinity: None
  type: ClusterIP
