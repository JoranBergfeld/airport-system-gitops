kind: Deployment
apiVersion: apps/v1
metadata:
  name: gate
  namespace: airport-system
  labels:
    app: gate
    application-system: airport-system
    prometheus-scraping: spring-boot-actuator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gate
  template:
    metadata:
      labels:
        app: gate
    spec:
      containers:
        - name: gate
          image: ghcr.io/joranbergfeld/airport-system-gate/gate:latest
          ports:
            - containerPort: 8080
              protocol: TCP 
          envFrom:
            - configMapRef:
                name: spring-boot-app-config-map
            - secretRef:
                name: spring-boot-database-credentials-secret
          resources: { }
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness          
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
          # Application is configured for graceful shutdowns, so leave the app 10 seconds to handle current requests.
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources: { }
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
