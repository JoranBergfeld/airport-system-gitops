apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: arrival
    application-system: airport-system
  name: arrival
  namespace: airport-system
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: arrival
    weight: 100
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Edge